<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Adding OG Title -->
    <meta name="og:title" /> 
    
    <!-- Adding OG Description -->
    <meta name="og:description" content="Don't know what to do? How about you click Dolma!!" />

    <!-- Setting website title -->
    <title>Dolma Simulator</title>

    <!-- Setting website title bar icon -->
    <link rel="icon" type="x-icon" sizes="any" href="images/dolma.png">

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- LINKING CSS FILE -->
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>

    <!-- WEBSITE ROOT START -->
    <div id="ROOT">

      <div id="TITLE">
        <img id="Img_Title" src="images/Title.png" alt="Title" sizes="any" />
      </div>
  
      <!-- Dolma Simulator Instructions -->
      <p id="Title">Click For Dolma!</p>
  
      <!-- Dolma Clicks Count -->
      <p id="Count">Dolma Clicks: <span id="Inner-Count">0</span></p>
  
      <!-- Dolma Click Button -->
      <button type="button" class="btn btn-success">Click!</button>
  
      <!-- Button Container -->
      <div id="ButtonContainer">
  
        <button type="button" class="btn btn-primary">
          <img class="Small" sizes="any" src="images/settings.png" alt="Settings"/>
          Settings
        </button>
  
        <button type="button" class="btn btn-primary">
          <img class="Small" sizes="any" src="images/store.png" alt="store"/>
          Store
        </button>
  
        <button type="button" class="btn btn-primary">
          <img class="Small" sizes="any" src="images/rebirth.png" alt="rebirth"/> 
          Rebirth
        </button>
  
        <button type="button" class="btn btn-primary">
          <img class="Small" sizes="any" src="images/Upgrade.png" alt="upgrade"/>
          Upgrade
        </button>
      </div>


      <!-- WEBSITE ROOT END -->
    </div>
    

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
